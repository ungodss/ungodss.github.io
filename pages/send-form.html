        <div class="page-form">
            <div class="container">

                <form id="contacts__modal" method="post" action="/php/mail.php">
                    <div class="contacts__modal-container">
                    <div class="contact__subtitle"><p class="contact__subtitle-p1">Заполните форму ниже</p>
                    <p class="contact__subtitle-p2">мы ответим вам в кратчайшие сроки!</p>
                    </div>
        
        
                        <label class="contacts__modal-label" for="company">Название организации:</label>
                        <input class="contacts__modal-input" placeholder="Название компании" maxlength="30" type="text" name="company" id="company">
        
                        <label class="contacts__modal-label" for="name">Как к вам обращаться:</label>
                        <input class="contacts__modal-input" placeholder="Имя" maxlength="30" type="text" name="name" id="name">
        
                        <label class="contacts__modal-label" for="phone">Телефон:</label>
                        <input class="contacts__modal-input" placeholder="+7 (999) 999-99-99" maxlength="30" type="text" name="phone" id="phone">
        
                        <label class="contacts__modal-label" for="mail">Электронная почта:</label>
                        <input class="contacts__modal-input" placeholder="Ваша почта - @mail.ru/@yandex.ru/@gmail.com" maxlength="30" type="text" name="mail" id="mail">

                        <label class="contacts__modal-label" for="choose1">Выберите услугу:</label>
                        <select class="contacts__modal-input" name="choose1" id="choose1">
                            <option value="Выбранная услуга:" selected="selected">Выбрать из списка</option>
                            <option value="Выбранная услуга:">Разработка ПО</option>
                            <option value="Выбранная услуга:">Веб-разработка</option>
                            <option value="Выбранная услуга:">Мобильные приложения</option>
                            <option value="Выбранная услуга:">Техническая поддержка</option>
                            <option value="Выбранная услуга:">Консалтинг и аналитика</option>
                            <option value="Выбранная услуга:">Кибербезопасность</option>
                        </select>
        
                        <label class="contacts__modal-label" for="message">Сообщение:</label>
                        <textarea class="contacts__modal-area" rows="7" cols="50" name="message" id="message" placeholder="Укажите больше деталей"></textarea>
        
                        <input class="contacts__modal-input" type="submit" value="Отправить" >
                    </div>
                </form>
  
            </div>
        </div>
    </header>
